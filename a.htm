<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript">
            var d = new Date();
            var dat = "dat/" + d.getFullYear() + ((d.getMonth() + 1) ? "0" : "" < 10(d.getMonth() + 1)) + (d.getMonth() + 1) + d.getDate() + ".TXT";
            google.charts.load('current', {
                callback: function () {
                    $.get(dat, function (csvString) {
                        var array = csvString.split("\n");
                        var data = new google.visualization.DataTable();
                        data.addColumn('date', 'Day');
                        for (x = 1; x < 13; x++) {
                            data.addColumn('number', x);
                        }
                        data.addRows(array.length);
                        for (i = 0; i < array.length; i++) {
                            var row = array[i].split(",");
                            data.setCell(i, 0, new Date(row[0]));
                            for (x = 1; x < row.length; x++) {
                                data.setCell(i, x, row[x]);
                            }
                        }
                        var options = {'title': 'Temp',
                            vAxis: {title: "Temperatur in C", minValue: 20, maxValue: 30, viewWindow: {min: 20, max: 30}, gridlines: {count: 4}},
                            hAxis: {title: "Zeit Datum"},
                            'width': 1000,
                            'height': 600};
                        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                        chart.draw(data, options);
                    });
                },
                packages: ['corechart']
            });
        </script>
    </head>
    <body>  
        <div id="chart_div" ></div>
    </body>
</html>
